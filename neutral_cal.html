<!DOCTYPE html>
<!-- original:https://codepen.io/boudra/pen/raErwP -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      margin: 0;
    }

    button::-moz-focus-inner {
      border: 0;
      padding: 0;
    }

    /* Center the calendar within whatever space it's placed in */
    #calendari {
      width: 100%;
      position: relative;
      height: 360px; /* gives the absolute tables room to exist */
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    table {
      border-collapse: collapse;
      table-layout: fixed;
      box-shadow: 0px 1px 3px rgba(0,0,0,0.2);
      background-color: #fff;

      position: absolute;
      top: 0;

      /* FORCE CENTERING EVEN IF OTHER CLASSES APPLY TRANSFORMS */
      left: 50% !important;
      transform: translateX(-50%) !important;
    }

    td, th {
      text-align: center;
      background-color: #fff;
    }

    th {
      padding: 10px;
      border-top: 1px solid rgba(0,0,0,0.1);
      border-right: 1px solid rgba(0,0,0,0.1);
      background-color: #f5ede9;
      color: #000;
      text-shadow: none;
      font-weight: normal;
    }

    tr:first-child th {
      font-size: 20px;
      font-weight: bold;
      border-left: none;
      border-top: none;
    }

    tr:first-child th span:not(.any) {
      text-transform: uppercase;
      font-family: Arial, sans-serif;
      color: #000;
    }

    td:last-child, th:last-child {
      border-right: none;
    }

    .any {
      font-size: 12px;
      font-weight: normal;
      display: block;
      text-shadow: none;
      color: #000;
      font-family: Arial, sans-serif;
    }

    tr:nth-child(2) th {
      padding: 5px;
    }

    td {
      padding: 0;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    td > span {
      color: #555;
      padding: 10px;
      display: block;
      border: 2px solid transparent;
      transition: border 0.3s ease;
    }

    td:nth-child(even) > span {
      background-color: rgba(0,0,0,0.02);
    }

    td:last-child > span,
    td:nth-child(6) > span {
      color: #000;
    }

    td.avui > span {
      font-weight: bold;
      background-color: #f5ede9;
      color: #000;
      border: 2px solid rgba(0,0,0,0.1);
    }

    td.fora > span {
      opacity: 0.2;
    }

    td > span:hover {
      background: #f5ede9;
      color: #fff;
    }

    .boto-next, .boto-prev {
      background: rgba(0,0,0,0.1);
      color: #000;
      font-family: inherit;
      border: none;
      font-size: 24px;
      font-weight: bold;
      height: 30px;
      width: 30px;
      line-height: 30px;
      text-align: center;
      padding: 0;
      position: absolute;
      top: 15px;
      border-radius: 100%;
    }

    .boto-next { right: 10px; }
    .boto-prev { left: 10px; }

    .boto-next:hover,
    .boto-prev:hover {
      background: rgba(0,0,0,0.2);
    }

    button:hover { cursor: pointer; }
    button:focus { outline: none; }
  </style>
</head>

<body>
  <div id="calendari"></div>

  <script>
    var mesos = [
      'January','February','March','April','May','June',
      'July','August','September','October','November','December'
    ];

    var dies = [
      'Sunday','Monday','Tuesday','Wedensday','Thursday','Friday','Saturday'
    ];

    var dies_abr = ['Su','Mo','Tu','We','Th','Fr','Sa'];

    Number.prototype.pad = function(num) {
      var str = '';
      for (var i = 0; i < (num - this.toString().length); i++) str += '0';
      return str += this.toString();
    }

    function calendari(widget, data) {
      var original = widget.getElementsByClassName('actiu')[0];

      if (typeof original === 'undefined') {
        original = document.createElement('table');
        original.setAttribute('data-actual',
          data.getFullYear() + '/' +
          data.getMonth().pad(2) + '/' +
          data.getDate().pad(2)
        );
        widget.appendChild(original);
      }

      var diff = data - new Date(original.getAttribute('data-actual'));
      diff = new Date(diff).getMonth();

      var e = document.createElement('table');
      e.className = diff === 0 ? 'amagat-esquerra' : 'amagat-dreta';
      e.innerHTML = '';
      widget.appendChild(e);

      e.setAttribute('data-actual',
        data.getFullYear() + '/' +
        data.getMonth().pad(2) + '/' +
        data.getDate().pad(2)
      );

      var fila = document.createElement('tr');
      var titol = document.createElement('th');
      titol.setAttribute('colspan', 7);

      var boto_prev = document.createElement('button');
      boto_prev.className = 'boto-prev';
      boto_prev.innerHTML = '&#9666;';

      var boto_next = document.createElement('button');
      boto_next.className = 'boto-next';
      boto_next.innerHTML = '&#9656;';

      titol.appendChild(boto_prev);
      titol.appendChild(document.createElement('span')).innerHTML =
        mesos[data.getMonth()] + '<span class="any">' + data.getFullYear() + '</span>';
      titol.appendChild(boto_next);

      boto_prev.onclick = function() {
        data.setMonth(data.getMonth() - 1);
        calendari(widget, data);
      };

      boto_next.onclick = function() {
        data.setMonth(data.getMonth() + 1);
        calendari(widget, data);
      };

      fila.appendChild(titol);
      e.appendChild(fila);

      fila = document.createElement('tr');
      for (var i = 1; i < 7; i++) fila.innerHTML += '<th>' + dies_abr[i] + '</th>';
      fila.innerHTML += '<th>' + dies_abr[0] + '</th>';
      e.appendChild(fila);

      var inici_mes = new Date(data.getFullYear(), data.getMonth(), -1).getDay();
      var actual = new Date(data.getFullYear(), data.getMonth(), -inici_mes);

      for (var s = 0; s < 6; s++) {
        var fila = document.createElement('tr');

        for (var d = 1; d < 8; d++) {
          var cela = document.createElement('td');
          var span = document.createElement('span');

          cela.appendChild(span);
          span.innerHTML = actual.getDate();

          if (actual.getMonth() !== data.getMonth()) cela.className = 'fora';

          if (data.getDate() == actual.getDate() && data.getMonth() == actual.getMonth())
            cela.className = 'avui';

          actual.setDate(actual.getDate() + 1);
          fila.appendChild(cela);
        }

        e.appendChild(fila);
      }

      setTimeout(function() {
        e.className = 'actiu';
        original.className += diff === 0 ? ' amagat-dreta' : ' amagat-esquerra';
      }, 20);

      original.className = 'inactiu';

      setTimeout(function() {
        var inactius = document.getElementsByClassName('inactiu');
        for (var i = 0; i < inactius.length; i++) widget.removeChild(inactius[i]);
      }, 1000);
    }

    calendari(document.getElementById('calendari'), new Date());
  </script>
</body>
</html>
